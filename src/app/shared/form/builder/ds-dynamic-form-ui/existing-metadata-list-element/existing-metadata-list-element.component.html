<!-- kware start edit -- Fix adding and deleting entities relationships issues
      -- handel deleting un-rebeatable field relationship issue (un-rebeatable field not send any context)
         so, we force setting the formControl with undefined value, and in the <ds-existing-metadata-list-element>
         component, we pass the formControl prop to check if the un-rebeatable field has a value or not.
    -->
<div class="d-flex" *ngIf="formControl?.value">
  <span class="mr-auto text-contents">
    <ng-container *ngIf="!(metadataRepresentation$ | async)">
      <ds-themed-loading [showMessage]="false"></ds-themed-loading>
    </ng-container>
    <ng-container *ngIf="metadataRepresentation$ | async">
      <ds-metadata-representation-loader
        [mdRepresentation]="metadataRepresentation$ | async"
      ></ds-metadata-representation-loader>
    </ng-container>
  </span>
  <button
    type="button"
    class="btn btn-secondary"
    title="{{ 'form.remove' | translate }}"
    (click)="removeSelection()"
  >
    <i class="fas fa-trash" aria-hidden="true"></i>
  </button>
</div>
