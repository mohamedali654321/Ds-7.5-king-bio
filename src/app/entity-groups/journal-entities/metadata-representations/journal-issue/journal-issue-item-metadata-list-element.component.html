<ng-template #descTemplate>
  <span class="text-muted">
      <span class="item-list-job-title">
        <span [innerHTML]="metadataRepresentation.firstMetadataValue(['dc.description']) | kwareTranslate "></span>
      </span>
  </span>
</ng-template>
<ds-truncatable [id]="metadataRepresentation.id">
  <a [routerLink]="[itemPageRoute]"
  [innerHTML]="(localeService.getCurrentLanguageCode() === 'en' && metadataRepresentation.firstMetadataValue('dc.title.alternative') )? (metadataRepresentation.firstMetadataValue('dc.title.alternative') | kwareTranslate) : (metadataRepresentation.getValue() | kwareTranslate)"
     [ngbTooltip]="metadataRepresentation.allMetadata(['dc.description']).length > 0 ? (descTemplate | kwareTranslate) : null"></a>


     <div *ngIf="metadataRepresentation.allMetadata(['journalvolume.title']).length > 0">
      <span style="color:#207698!important ;font-size: 15px;font-weight: 600;" [innerHtml]="(localeService.getCurrentLanguageCode() === 'en' && metadataRepresentation.firstMetadataValue('journalvolume.title.alternative') )? (metadataRepresentation.firstMetadataValue('journalvolume.title.alternative') | kwareTranslate) : (metadataRepresentation.firstMetadataValue('journalvolume.title') | kwareTranslate)"></span>

    </div>

     <div *ngIf="metadataRepresentation.allMetadata(['journal.title']).length > 0">
      <span style="color:#207698!important ;font-size: 15px;font-weight: 600;" [innerHtml]="((localeService.getCurrentLanguageCode() === 'en' && metadataRepresentation.firstMetadataValue('journal.title.alternative') )? (metadataRepresentation.firstMetadataValue('journal.title.alternative') | kwareTranslate) : (metadataRepresentation.firstMetadataValue('journal.title') | kwareTranslate))"></span>

    </div>
</ds-truncatable>
