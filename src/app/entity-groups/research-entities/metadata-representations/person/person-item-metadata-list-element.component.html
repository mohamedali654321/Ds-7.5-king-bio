<ng-template #descTemplate>
  <span class="text-muted">
      <span *ngIf="metadataRepresentation.allMetadata(['person.jobTitle']).length > 0"
            class="item-list-job-title">
              <span *ngFor="let value of metadataRepresentation.allMetadataValues(['person.jobTitle']); let last=last;">
                  <span [innerHTML]="value | kwareTranslate"><span [innerHTML]="value | kwareTranslate"></span></span>
              </span>
      </span>
  </span>
</ng-template>
<ds-truncatable [id]="metadataRepresentation.id">
  <a [routerLink]="[itemPageRoute]"

     [ngbTooltip]="metadataRepresentation.allMetadata(['person.jobTitle']).length > 0 ? (descTemplate | kwareTranslate ) : null">
     <!-- {{convertComma((metadataRepresentation.getValue()?.split(",")[0] | kwareTranslate) + ',' +  (metadataRepresentation.getValue()?.split(",")[1] | kwareTranslate))}} -->
     {{convertComma((localeService.getCurrentLanguageCode() === 'en' && metadataRepresentation.firstMetadataValue('person.name.alternative') )? (metadataRepresentation.firstMetadataValue('person.name.alternative') | kwareTranslate) : (metadataRepresentation.getValue() | kwareTranslate))}}

    </a>
</ds-truncatable>
