<ng-template #descTemplate>
  <span class="text-muted">
      <span class="item-list-job-title">
        <span [innerHTML]="metadataRepresentation.firstMetadataValue(['dc.description']) | kwareTranslate "></span>
      </span>
  </span>
</ng-template>
<ds-truncatable [id]="metadataRepresentation.id">
  <a [routerLink]="[itemPageRoute]"
  [innerHTML]="(localeService.getCurrentLanguageCode() === 'en' && metadataRepresentation.firstMetadataValue('organization.legalName.alternative') )? (metadataRepresentation.firstMetadataValue('organization.legalName.alternative') | kwareTranslate) : (metadataRepresentation.getValue() | kwareTranslate)"
  [ngbTooltip]="metadataRepresentation.allMetadata(['dc.description']).length > 0 ? (descTemplate | kwareTranslate) : null"></a>

     <div *ngIf="metadataRepresentation.allMetadata(['organization.legalName.old']).length > 0">
      <span class="text-muted" style="font-size: 15px;font-weight: 600;" [innerHtml]="(metadataRepresentation.firstMetadataValue('organization.legalName.old') | kwareTranslate) + ' ' +('suborgunit-previous-label' | translate)"></span>

    </div>

     <div *ngIf="metadataRepresentation.allMetadata(['dc.relation.college']).length > 0">
      <span style="color:#207698!important ;font-size: 15px;font-weight: 600;" [innerHtml]="metadataRepresentation.firstMetadataValue('dc.relation.college') | kwareTranslate"></span>

    </div>
</ds-truncatable>
